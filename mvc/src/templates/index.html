<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Book List</title>
</head>

<body>
  <h1>Book List</h1>

  <!-- Table to display books -->
  <table border="1">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Published Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.get('title', '') }}</td>
        <td>{{ book.get('author', '') }}</td>
        <td>{{ book.get('published_date', '') }}</td>
        <td>
          <button
            onclick="location.href='/books/update/{{ book.get('id', '') }}'"
          >Update</button>
          <button
            onclick="location.href='/books/delete/{{ book.get('id', '') }}'"
          >Delete</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Button to create a new book -->
  <button onclick="location.href='/books/create'">Create New Book</button>
</body>

</html>
