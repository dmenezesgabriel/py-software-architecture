<!-- templates/update_book.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Update Book</title>
</head>

<body>
  <h1>Update Book</h1>

  <!-- Form to update an existing book -->
  <form
    method="post"
    action="/books/update/{{ book_id }}"
  >
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      value="{{ book_details['title']}}"
      required
    ><br>

    <label for="author">Author:</label>
    <input
      type="text"
      id="author"
      name="author"
      value="{{ book_details['author']}}"
      required
    ><br>

    <label for="published_date">Published Date:</label>
    <input
      type="date"
      id="published_date"
      name="published_date"
      value="{{ book_details['published_date']}}"
      required
    ><br>

    <button type="submit">Update Book</button>
  </form>
</body>

</html>
